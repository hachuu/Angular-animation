<div class="excel">
	<h1>table 구조 excel 변환 로직 구현</h1>

	<button (click)="exportAsXLSX()">
		excel 변환</button>

	<table class="table table-striped">
		<tr>
			<td *ngFor="let header of mockDataHeader">
				<b>{{header}}</b>
			</td>
		</tr>
		<tbody>
			<tr *ngFor="let item of mockDataArr">
				<td>{{item.numberrange}}</td>
				<td>{{item.address}}</td>
				<td>{{item.email}}</td>
				<td>{{item.phone}}</td>
				<td>{{item.country}}</td>
				<td>{{item.region}}</td>
				<td>{{item.list}}</td>
				<td>{{item.text}}</td>
				<td>{{item.currency}}</td>
				<td>{{item.alphanumeric}}</td>
				<td>{{item.postalZip}}</td>
				<td>{{item.name}}</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="ul-form-excel">
	<ul>
		<li *ngFor="let header of mockDataHeader">
			<b>{{header}}</b>
		</li>
	</ul>
	<ul>
    <li *ngFor="let header of mockDataHeader; let i = index">
			<div *ngFor="let item of mockDataArr; let j = index;"
			title="{{renderListText(mockDataArr[j], header)}}"
			[innerText]="renderListText(mockDataArr[j], header)"
			[ngStyle]="{'color': renderBold(i, j) ? 'white' : 'black', 'border-top': renderBold(i, j) && '0' }">
			></div>
    </li>
</ul>
</div>
