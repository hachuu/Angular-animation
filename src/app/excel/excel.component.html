	<table class="table table-striped" id="table">
		<tr>
			<td *ngFor="let header of mockDataHeader">
				<b>{{header}}</b>
			</td>
		</tr>
		<tbody>
			<tr *ngFor="let tr of trArr">
				<td *ngFor="let item of pasteArr">
					<ng-container *ngIf="item === '수출' else inputTag">
						<select selected="수출">
							<option>수입</option>
							<option>수출</option>
						</select>
					</ng-container>
					<ng-template #inputTag>
						<input value="{{item}}">
					</ng-template>
				</td>
			</tr>
		</tbody>
	</table>


</div>

<div class="ul-form-excel">
	<ul>
		<li *ngFor="let header of mockDataHeader">
			<b>{{header}}</b>
		</li>
	</ul>
	<ul id="ul">
    <li *ngFor="let header of mockDataHeader; let i = index">
			<div *ngFor="let item of mockDataArr; let j = index;"
			title="{{renderListText(mockDataArr[j], header)}}"
			[innerText]="renderListText(mockDataArr[j], header)"
			[ngStyle]="{'color': renderBold(i, j) ? 'white' : 'black', 'border-top': renderBold(i, j) && '0' }">
			></div>
    </li>
</ul>
</div>
